resources:
  webhooks:
    - webhook: OpenShift.s2i.GitHub        
      connection: OpenShift.s2i.GitHubConnection

pool:
  vmImage: ubuntu-latest
  
- script: |
    JsonData = $${{ convertToJson(parameters) }}
    echo $JsonData
  displayName: 'Run a multi-line script'
