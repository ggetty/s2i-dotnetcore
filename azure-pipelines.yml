# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

resources:
  webhooks:
    - webhook: OpenShifts2iGitHub        
      connection: OpenShifts2iGitHubConnection

pool:
  vmImage: ubuntu-latest
steps:
- task: InvokeRESTAPI@1
  inputs:
    connectionType: 'AROSampleAppOpenShiftDev'
    method: 'POST'
    body: '$${{ convertToJson(parameters.OpenShifts2iGitHub) }}'
    waitForCompletion: 'false'
